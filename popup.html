<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 500px;
      height: 300px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #1877f2;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .content {
      height: calc(100% - 60px);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .error {
      padding: 20px;
      text-align: center;
      color: #666;
    }

    .loading {
      padding: 20px;
      text-align: center;
      color: #1877f2;
    }

    .url-info {
      background-color: #f0f2f5;
      padding: 8px;
      font-size: 11px;
      color: #666;
      word-break: break-all;
      border-bottom: 1px solid #ddd;
    }

    .instruction {
      background-color: #e8f5e8;
      border: 1px solid #4caf50;
      padding: 10px;
      margin: 5px;
      font-size: 12px;
      color: #2e7d32;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">Facebook 文章網址轉換器</div>
  <div id="url-info" class="url-info"></div>
  <div id="instruction" class="instruction">
    <strong>使用說明：</strong>請在下方嵌入的文章中，右鍵點擊「發文時間」連結，選擇「複製鏈結」即可取得包含數字 ID 的真實網址。
  </div>
  <div class="content">
    <div id="loading" class="loading">載入中...</div>
    <div id="error" class="error" style="display: none;">
      <p>請先瀏覽包含 pfbid 格式的 Facebook 文章頁面。</p>
      <p>預期格式：https://www.facebook.com/&lt;使用者名稱&gt;/posts/pfbid...</p>
    </div>
    <iframe id="embed-frame" style="display: none;"></iframe>
  </div>

  <script src="popup.js"></script>
</body>
</html>
