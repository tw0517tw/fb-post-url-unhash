<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 500px;
      height: 300px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #1877f2;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .content {
      height: calc(100% - 60px);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .error {
      padding: 20px;
      text-align: center;
      color: #666;
    }

    .loading {
      padding: 20px;
      text-align: center;
      color: #1877f2;
    }

    .url-info {
      background-color: #f0f2f5;
      padding: 8px;
      font-size: 11px;
      color: #666;
      word-break: break-all;
      border-bottom: 1px solid #ddd;
    }

    .instruction {
      background-color: #e8f5e8;
      border: 1px solid #4caf50;
      padding: 10px;
      margin: 5px;
      font-size: 12px;
      color: #2e7d32;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header" data-i18n="headerTitle"></div>
  <div id="url-info" class="url-info"></div>
  <div id="instruction" class="instruction">
    <strong data-i18n="instructionTitle"></strong><span data-i18n="instructionText"></span>
  </div>
  <div class="content">
    <div id="loading" class="loading" data-i18n="loading"></div>
    <div id="error" class="error" style="display: none;">
      <p data-i18n="errorInvalidUrl"></p>
      <p data-i18n="errorUrlFormat"></p>
    </div>
    <iframe id="embed-frame" style="display: none;"></iframe>
  </div>

  <script src="popup.js"></script>
</body>
</html>
